<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>The ICP Conservatory</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <h1>The ICP Conservatory</h1>
      <h2>Adopt Wildlife on ICP.</h2>
      <div id="placeholder"></div>
      <div id="description" style="text-align: center;">
        <!-- Your content here -->
      </div>

      <form id="form1">
        <label for="name">Enter your name: &nbsp;</label>
        <input id="name" name="name" type="text" alt="Name" />
        <button type="submit">Adopt Wildlife.</button>
    </form>
    
    <!-- Second Form -->
    <form id="form2">
        <label for="email">Enter your question: &nbsp;</label>
        <input id="question" name="question" />
        <button type="submit">Ask Question.</button>
    </form>

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <script type="module">
      import { GoogleGenerativeAI } from "@google/generative-ai";
    
      document.addEventListener("DOMContentLoaded", async () => {
        // Initialize the AI model
        const API_KEY = "..."; // Be cautious with exposing API keys directly in your client-side code
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-pro" });
    
        // Handling the second form submission
        document.querySelector("#form2").addEventListener("submit", async (e) => {
          e.preventDefault(); // Prevent the default form submission action
          const question = document.querySelector("#question").value;
          console.log("Question submitted:", question);
    
          // Display loading indicator
          document.getElementById('loader').style.display = 'block';
    
          try {
            // Use the AI model to generate content based on the question
            const result = await model.generateContent(question);

            console.log(result)
    
            const response = await result.response;

            console.log(response)

            const text = await response.text();
    
            // Display the generated content
            document.getElementById('greeting').innerText = text;
            console.log("Generated Content:", text);
          } catch (error) {
            console.error("Error in generating content:", error);
            document.getElementById('greeting').innerText = 'Error generating response. Please try again.';
          } finally {
            // Hide loading indicator
            document.getElementById('loader').style.display = 'none';
          }
        });
      });
    </script>
    

      <div id="loader">
        Please Wait
        <div class="lds-default">
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
      </div>

      <section id="greeting"></section>
    </main>
  </body>
</html>
